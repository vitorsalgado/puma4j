plugins {
  id 'idea'
  id 'java'
  id 'checkstyle'
}

apply from: 'codequality.gradle'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  implementation 'org.junit.jupiter:junit-jupiter-api:5.8.0'
  implementation 'com.fasterxml.jackson.core:jackson-core:2.12.5'
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.5'

  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
}

test {
  useJUnitPlatform()

  testLogging {
    events 'passed', 'skipped', 'failed'
    showStackTraces true
    showStandardStreams true
    exceptionFormat 'full'
  }
}

task setup {
  doFirst { project.logger.info("Local Environment Setup") }

  project.logger.info("Downloading Google Java Format tool ...")

  def version = "1.11.0"
  def dir = new File("$rootProject.rootDir/tools/google-java-format")
  def destination = new File("$dir/google-java-format.jar")

  dir.mkdirs()

  new URL("https://github.com/google/google-java-format/releases/download/v$version/google-java-format-$version-all-deps.jar")
      .withInputStream { i ->
        destination.withOutputStream { it << i }
      }

  project.logger.info("Setup git hooks ...")

  copy {
    from("$rootProject.rootDir/scripts/githooks/commit-msg")
    into("$rootProject.rootDir/.git/hooks")
  }

  copy {
    from("$rootProject.rootDir/scripts/githooks/pre-commit")
    into("$rootProject.rootDir/.git/hooks")
  }
}
